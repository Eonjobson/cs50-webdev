<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average depth</th>
                    <th>Deepest point</th>
                </tr>
                <tr>
                    <td>Pacific ocean</td>
                    <td>4280m</td>
                    <td>10199</td>
                </tr>
                <tr>
                    <td>Atlantic ocean</td>
                    <td>3646m</td>
                    <td>8486m</td>
                </tr>
            </thead>
        </table>
    </body>
</html>
